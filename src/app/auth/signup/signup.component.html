<section>
    <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit(SignupForm)" #SignupForm = ngForm>
        <mat-form-field>
            <mat-label>User Email</mat-label>
            <input type="text" matInput placeholder="Your Email" ngModel name="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>User Password</mat-label>
            <input type="password" matInput placeholder="Your Password" ngModel name="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
