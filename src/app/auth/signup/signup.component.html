<section>
    <form fxLayout="column" fxFill fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit(SignupForm)" #SignupForm=ngForm>
        <mat-form-field>
            <mat-label>User Email</mat-label>
            <input type="email" matInput placeholder="Your Email" ngModel name="email" required #userEmail="ngModel">
            <mat-error *ngIf="userEmail.hasError('required')">Field cannot be empty!</mat-error>
            <mat-error *ngIf="!userEmail.hasError('required')">Invalid Email.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>User Password</mat-label>
            <input type="password" matInput placeholder="Your Password" ngModel name="password" required minlength="/6"
                #pawInput="ngModel">
            <mat-hint align="end">{{ pawInput.value?.length }}</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Birth date" ngModel name="birthday" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngmodel name="check" color="primary" required>Agree to terms and conditions.</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="SignupForm.invalid">Submit</button>
    </form>
</section>
